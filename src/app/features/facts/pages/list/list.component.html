<div class="w-full h-screen flex justify-center items-center bg-gray-100">
  <div class="max-w-[500px] w-full max-h-[500px] h-full flex flex-col justify-center">
    <div class="w-full px-2 flex gap-3 items-center justify-between">
      <div class="text-3xl italic font-thin">Fakty</div>
      <p-button size="small" (click)="logout()">Wyloguj</p-button>
    </div>
    <div #scrollContainer
         class="mt-3 h-full border border-[--p-primary-500] p-5 rounded-md overflow-y-auto">
      <div class="flex flex-col gap-2 pb-5">
        @let loading = (factsListLoading$ | async);
        @for (el of dataSet; track el) {
          <p-card class="">{{ el }}</p-card>
        }
        <!--        @for (el of (dataArray$$ | async); track el) {-->
        <!--          <p-card class="">{{ el }}</p-card>-->
        <!--        }-->
        @if (loading) {
          <div class="flex justify-center">
            <p-progressSpinner></p-progressSpinner>
          </div>
        }
        @if(maxAttemptsAchieved()){
          <div class="flex justify-center text-[--p-primary-500]">
            ***** to ju≈º jest koniec *****
          </div>
        }
      </div>
    </div>
  </div>
</div>
