<div class="w-full h-screen flex justify-center items-center bg-gray-100">
  <div class="flex flex-col justify-center">
    <div class="w-full flex gap-3 items-center justify-center">
      <img src="/assets/images/meow_logo.jpg" class="rounded-xl w-14 h-14"/>
      <div class="text-5xl italic font-thin">Meow Facts</div>
    </div>
    <p-card class="mt-5">
      <div class="text-3xl">Witaj,</div>
      <div class="mt-3">Aby skorzystać z portalu zaloguj się do swojego konta.</div>
      <div class="mt-2 text-xs italic">(admin / test1234)</div>
      @let errorState = loginErrorState$ | async;
      @if (errorState) {
        <ng-container [ngTemplateOutlet]="authError"></ng-container>
      }
      <form (ngSubmit)="submit()" class="mt-5 flex flex-col gap-3">
        <div class="flex flex-col gap-1">
          <label>Email</label>
          <input [formControl]="form.controls.email" pInputText type="text" required/>
        </div>
        <div class="flex flex-col gap-1">
          <label>Hasło</label>
          <input [formControl]="form.controls.password" pInputText type="password" required/>
        </div>
        <p-button type="submit" [styleClass]="'w-full'" class="mt-3" [disabled]="loginLoadingState$ | async">Zaloguj
        </p-button>
      </form>
    </p-card>
  </div>
</div>

<ng-template #authError>
  <div class="w-full flex gap-2 items-start p-3 border border-red-600 text-red-600 bg-red-100 rounded-md">
    <i class="pi pi-exclamation-circle mt-1"></i>
    <div>Niepoprawne dane logowania</div>
  </div>
</ng-template>
